[package]
name = "mt-main"
version = "0.1.1"
edition = "2021"
license = "MIT"
authors = ["Gear Technologies"]

[dependencies]
gstd = { git = "https://github.com/gear-tech/gear.git", branch = "testnet" }
mt-logic-io = { path = "../mt-logic/io" }
mt-main-io = { path = "io" }
primitive-types = { version = "0.12.1", default-features = false }
sp-core-hashing = { version = "8.0.0", default-features = false }
hashbrown = { version = "0.13.2" }

[build-dependencies]
mt-main-io = { path = "io" }
gear-wasm-builder = { git = "https://github.com/gear-tech/gear.git", branch = "testnet" }

[dev-dependencies]
gstd = { git = "https://github.com/gear-tech/gear.git", branch = "testnet", features = ["debug"] }
gtest = { git = "https://github.com/gear-tech/gear.git", branch = "testnet" }
gclient = { git = "https://github.com/gear-tech/gear.git", branch = "master" }
blake2-rfc = { version = "0.2.18", default-features = false }
subxt = { version = "0.27", default-features = false }
tokio = "1"